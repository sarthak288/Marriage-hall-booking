<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marriage Home Booking</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header>
        <h1>
            Marriage home Booking
        </h1>
        <p>book the perfect venue for your special day!</p>
    </header>
    <main>
        <form id="booking-form">
            <label for="name">Full name:</label>
            <input type="text" id="name" name="name" required>

            <lavel for="email">Email:</lavel>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="date">booking date</label>
            <input type="date" id="date" name="date" required>

            <label for="venue">Select Venue:</label>
            <select id="venue" name="venue" required>
                <option value="venue1">santosh farm</option>
                <option value="venue2">welcome farm house</option>
                <option value="venue3">H.S disha garden</option>
            </select>
            <button type="submit">Book Now</button>


        </form>
    </main>
    <footer>
        <p>&copy; 2025 Marriage home boooking</p>
    </footer>
    <script src="script.js"></script> 
    
</body>
</html>
